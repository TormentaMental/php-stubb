<div class="panel panel-default no-border stack-list">
    <div class="panel-heading">
        <h4>{{ translations.home.stackList.title}} <button class="btn btn-icon pull-right"><span class="glyphicon glyphicon-plus"></span></button></h4>
    </div>
    <div class="panel-body no-padding">
        <ul class="list-group">
            <li class="list-group-item " ng-if="stacks" ng-repeat="stack in stacks">
                <a href="console.log({{ stack.id}})" class="col-md-6" title="{{ stack.name}}">
                    <span class="name">{{ stack.name}}</span>
                </a>
                <ul class="participants col-md-6 text-right">
                    <li ng-if="stack.users_count > 0" ng-repeat="users in stack.users">
                        <img src="/img/{{ users.avatar }}" alt="participant" />
                    </li>
                    <li ng-if="stack.users_count > 3">and {{ stack.users_count - 3}} more</li>
                </ul>
            </li>                 
        </ul>
    </div>
</div>
