<div id="confirm-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        {{ content }}
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default cast-shadow" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary cast-shadow" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
