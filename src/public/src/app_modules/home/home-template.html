<div id="homepage" class="content-inner" ng-controller="HomeController">

    <div class="main-column col-md-8">

        <div class="new-card clearfix">
            <form ng-submit="createCard()">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <textarea class="form-control margin-bottom-md" name="content" 
                                  placeholder="Write something and hash it..." ng-model="content"></textarea>
                    </div>
                </div> 

                <button type="submit" class="btn btn-primary pull-right drops-shadow">Submit</button>
            </form>
        </div>

        <div id="cards-list" class="list">
            <div class="text-left">

                <div class="form-group">

                    <label>                    
                        <select ng-model="orderCardsBy" class="form-control">
                            <option value="updated_at">Modified Date</option>
                            <option value="name">Name</option>
                        </select>
                    </label> 

                    <label>
                        <input type="radio" ng-model="direction" name="direction" />
                        asc
                    </label>
                    <label>
                        <input type="radio" ng-model="direction" name="direction" value="reverse" checked />
                        desc
                    </label>
                </div>
                
                <div ng-if="cards">
                    <div ng-repeat="card in cards| filter: query | orderBy: orderCardsBy:direction" 
                         class="card">    
                        <div class="panel panel-default">                        
                            <div class="panel-body">
                                <h3>{{ card.name}}</h3>
                                {{ card.content}}
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-if="!cards.length">
                    <div>{{ translations.no_results}}</div>
                </div>
            </div>
            <ul class="pagination pull-right">
                <li><a href="#" class="active">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
    </div>

    <div class="side-column col-md-4">

        <div class="panel panel-default">

            <div class="panel-body">
                <form>
                    
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                        <input type="text" class="form-control cf" name="filter" placeholder="Quick search..." aria-describedby="filter" 
                               ng-model="query" />
                    </div>
                                        
                    <button type="submit" class="btn btn-primary pull-right drops-shadow">Deep search</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default tag-cloud">
            <div class="panel-body">
                <ul class="list-unstyled list-inline">
                    <li><button class="btn btn-xs btn-info drops-shadow">filter Label</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Hash Label</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Hash Tag</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Tagging</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Hash</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Hash Demo</button></li>
                    <li><button class="btn btn-xs btn-info drops-shadow">Dummy Hash</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
