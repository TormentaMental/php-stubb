<div class='new-tag-widget'>    
    <span ng-show="display" class="new-tag-form ng-hide" ng-class="visibility">    
        <input name="new-tag" type="text" placeholder="{{ translations.placeholder }}" ng-model="tag.name" />

        <button class="btn btn-icon" ng-click="hide()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button class="btn btn-icon" ng-click="addNew()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </span>

    <button class="btn btn-icon" ng-click="show()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
